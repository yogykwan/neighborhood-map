<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Neighborhood Map</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1> Neighborhood Map for Googler</h1>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-3">
                <input type="text" placeholder="e.g., google"
                       data-bind="textInput: filterText, valueUpdate: afterkeydown">
                <hr>
                <ul data-bind="foreach: locationList">
                    <li data-bind="text: title, click: function() { $parent.populateInfowindow(marker); }"></li>
                </ul>
            </div>
            <div class="col-md-10 col-sm-9 col-xs-9" id="map"></div>
        </div>
    </div>

    <script src="js/libs/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/libs/knockout-3.4.2.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDtuzo9UyzY4ZCXEhn7WHUgwbx9EvuMWCA&v=3&callback=startApp"
            onerror="handleError()">
    </script>
</body>
</html>
